<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> AirBnB Clone </title>
		<link rel="icon" href="images/icon.png">
		<link href="styles/4-common.css" rel="stylesheet" type="text/css">
		<link href="styles/3-header.css" rel="stylesheet" type="text/css">
		<link href="styles/3-footer.css" rel="stylesheet" type="text/css">
		<link href="styles/6-filters.css" rel="stylesheet" type="text/css">
		<link href="styles/7-places.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<div class="header">
				<div class="logo">
				</div>
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<button> Search </button>
				<div class="locations">
					<div class="mytext"> 
						<h3> States </h3>
						<h4> California, Arizona... </h4>
						<div class="popover">
							<h2> Arizona </h2>
							<ul>
								<li> Page </li>
								<li> Page2 </li>
							</ul>
							<h2> California </h2>
							<ul>
								<li> San Francisco </li>
								<li> Los Altos </li>
							</ul>
						</div>
					</div>
				</div>
				<div class="amenities">
					<div class="mytext">
						<h3> Amenities </h3>
						<h4> Internet, Kitchen... </h4>
						<ul class="popover">
							<li> Internet </li>
							<li> TV </li>
							<li> Kitchen </li>
							<li> Iron </li>
						</ul>
					</div>
				</div>
			</section>
			<section class="places">
				<h1> Places </h1>
				<article>
					<h2> My home </h2>
				</article>
				<article>
					<h2> Tiny house </h2>
				</article>
				<article>
					<h2> A suite </h2>
				</article>
			</section>
		</div>
		<footer>
			<div> Holberton School </div>
		</footer>
	</body>
</html>
